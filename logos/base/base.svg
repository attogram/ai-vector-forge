<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">Base Logo v2</title>
  <desc id="desc">
    The logo for the Base template. A simple geometric shape. This version uses
    CSS variables and the defs element for more efficient code.
  </desc>
  <style>
    :root {
      --logo-stroke-color: black;
      --logo-stroke-width: 3;
      --logo-fill-color: #f0f0f0;
    }
    .logo-shape {
      stroke: var(--logo-stroke-color);
      stroke-width: var(--logo-stroke-width);
      fill: var(--logo-fill-color);
    }
  </style>
  <defs>
    <rect id="square" width="80" height="80" />
  </defs>
  <use href="#square" x="60" y="60" class="logo-shape" />
</svg>
