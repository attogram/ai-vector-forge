<svg
  width="200"
  height="200"
  viewBox="0 0 200 200"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-labelledby="title desc"
>
  <title id="title">AI Vector Forge Logo v2</title>
  <desc id="desc">
    The logo for the AI Vector Forge project. A stylized letter "A" and "V"
    combined. This version uses CSS variables and has a subtle background
    gradient.
  </desc>
  <style>
    :root {
      --logo-stroke-color: black;
      --logo-stroke-width: 5;
      --logo-fill-color: none;
      --bg-gradient-start: #f0f0f0;
      --bg-gradient-end: #d0d0d0;
    }
    .logo {
      stroke: var(--logo-stroke-color);
      stroke-width: var(--logo-stroke-width);
      fill: var(--logo-fill-color);
    }
  </style>
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color: var(--bg-gradient-start)" />
      <stop offset="100%" style="stop-color: var(--bg-gradient-end)" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg-gradient)" />
  <g class="logo">
    <path d="M 50 150 L 100 50 L 150 150" />
    <path d="M 75 125 L 125 125" />
    <path d="M 100 50 L 100 20" />
  </g>
</svg>
